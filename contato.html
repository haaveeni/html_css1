<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img id="logo" src="./images/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form class="formulario">
            <label for="fullname">Nome e sobrenome</label>
            <input type="text" id="fullname" placeholder="Nome completo" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email@dominio.com" class="input-padrao"required>

            <label for="phonenumber">Telefone</label>
            <input type="tel" id="phonenumber" placeholder="(XX) XXXX-XXXX" class="input-padrao" required>

            <label for="message">Mensagem</label>
            <textarea name="message" id="" cols="50" rows="10" placeholder="Mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label><input type="radio" name="contato" value="email"> Email</label>
                <label><input type="radio" name="contato" value="call"> Ligação</label>
                <label><input type="radio" name="contato" value="whatsapp" checked> Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table class="horarios">
            <thead>
                <th>Dia</th>
                <th>Horário</th>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h </td>
                </tr>
            </tbody>

            <tr>
                <td colspan="5">Rio de Janeiro</td> 
            </tr>

        </table>

    </main>

    <footer>
        <img src="./images/logo.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy;Copyright Barbearia Alura - 2021</p>
    </footer>
    
    </body>
    </html>
