<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img id="logo" src="logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="fullname">Nome e sobrenome</label>
            <input type="text" id="fullname" placeholder="Nome completo">

            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email">

            <label for="phonenumber">Telefone</label>
            <input type="text" id="phonenumber" placeholder="Telefone">

            <label for="message">Mensagem</label>
            <textarea name="message" id="" cols="63" rows="10" placeholder="Mensagem"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>

                <label><input type="radio" name="contato" value="email">Email</label>
    
                <label><input type="radio" name="contato" value="call">Ligação</label>
                
                <label><input type="radio" name="contato" value="whatsapp">Whatsapp</label>
    
                <input type="submit" value="Enviar formulário">
            </div>
            <label><input type="checkbox">Gostaria de receber nossas novidades por email?</label>
            
            
        </form>
    </main>

    <footer>
        <img src="logo-branco.png" alt="">
        <p class="copyright">&copy;Copyright Barbearia Alura - 2021</p>
    </footer>
    
    </body>
    </html>
